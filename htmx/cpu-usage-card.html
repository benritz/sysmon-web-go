{{ define "cpu-usage-card" }}
<div class="max-w-lg rounded overflow-hidden shadow-sm bg-gray-100">
    <div class="px-6 py-4">
        <h2 class="font-bold text-xl mb-2">CPU usage</h2>
        
        <div class="grid grid-cols-2 gap-4 text-gray-700 text-base">
            {{ range $n, $percent := . }}
                <div class="font-semibold">Core {{$n}}</div>
                <div>{{ printf "%05.2f" $percent }}%</div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}

{{template "cpu-usage-card" .}}
